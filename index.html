<!DOCTYPE html>
<html>
  <head>
    <title>Color Scheme Switcher</title>
    <link
      rel="stylesheet"
      href="css/style.css"
      media="screen"
      type="text/css"
    />
    <script defer src="js/main.js" type="text/javascript"></script>
  </head>
  <body>
    <ul class="switcher js-buttons">
      <li>
        <a class="red" href="#" data-color="red"></a>
      </li>
      <li>
        <a class="white" href="#" data-color="white"></a>
      </li>
      <li>
        <a class="blue" href="#" data-color="blue"></a>
      </li>
      <li>
        <a class="yellow" href="#" data-color="yellow"></a>
      </li>
      <li>
        <input type="color" class="color-picker" title="Custom" />
      </li>
    </ul>
    <h1>Color Scheme Switcher</h1>

    <p>Click on one of the colors above to change the colors on this page!</p>
  </body>
</html>
